<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="profile-info">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="profile-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-timeframes">
          <button id="buttonDaily">Daily</button>
          <button id="buttonWeekly">Weekly</button>
          <button id="buttonMonthly">Monthly</button>
        </div>
      </div>
      <div>
        <div id="daily" class="list"></div>

        <div id="weekly" class="list"></div>

        <div id="monthly" class="list"></div>
      </div>
    </main>
  </body>
</html>
